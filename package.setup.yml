# additional requires (non-system packages)
requires:
    packages:
        developer: '>=3.7.0'
        markitup: '>=3.2.0'
        mblock: '>=2.2.3'
        be_style/customizer: '>=2.5.0'

# setup config
# hint: inspect link values inside of REDAXO installer to find out fileIds (numbers) for new packages!
setup:
    packages:
        developer: 2274    # 3.7.0
        markitup: 2588     # 3.2.0
        mblock: 2557       # 2.2.3
    installSequence:
        - backup
        - structure/content
        - developer
        - markitup
        - mblock
        - be_style/customizer
    dbimport:
        - demo_onepage.sql
    fileimport:
        - demo_onepage.tar.gz
