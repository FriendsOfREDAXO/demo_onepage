# additional requires (non-system packages)
requires:
    packages:
        developer: '^3.8.0'
        markitup: '^3.2.0'
        mblock: '^3.1.0'
        be_style/customizer: '>=2.7.0'

# setup config
# hint: inspect link values inside of REDAXO installer to find out fileIds (numbers) for new packages!
setup:
    packages:
        developer: 3278    # 3.9.0
        markitup: 3791     # 3.7.1
        mblock: 3924       # 3.4.4
    installSequence:
        - backup
        - structure/content
        - developer
        - markitup
        - mblock
        - be_style/customizer
    dbimport:
        - demo_onepage.utf8.sql
    fileimport:
        - demo_onepage.tar.gz
